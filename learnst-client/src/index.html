    function onloadTurnstileCallback() {
      console.log(`[${new Date().toISOString()}] Cloudflare Turnstile загружена`);

      () => console.log(`[${new Date().toISOString()}] Произведено копирование`)

    window.addEventListener("keyup", e => {
      if (e.keyCode === 44)

    });
