<ng-container (keydown.enter)="onOk()">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onOk()">{{ data.okText }}</button>
  </mat-dialog-actions>
</ng-container>
