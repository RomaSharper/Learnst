      <li><a href="manuals/contacts#contacts-main">1. Основные контакты</a></li>

  <section id="contacts-main">
    <h2>1. Основные контакты</h2>
    <div class="contact-list">
      <div class="contact-item">
        <mat-form-field appearance="outline" class="copy-field">
          <input matInput readonly value="oraclehub-tech@mail.ru">
          <mat-label>Электронная почта</mat-label>
          <button (click)="copyToClipboard('oraclehub-tech@mail.ru', 'Электронная почта')" mat-icon-button matSuffix matTooltip="Скопировать"
                  matTooltipPosition="below" type="button">
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="contact-item">
        <p class="label">Техническая поддержка:</p>
        <a mat-stroked-button routerLink="/support">Доступна по этой ссылке</a>
      </div>
    </div>
  </section>
