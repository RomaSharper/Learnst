<mat-card class="form-container">
  <mat-card-header class="center-control">
    <mat-card-title><h2>Авторизация</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Имя пользователя</mat-label>
        <input matInput id="username" autocomplete="username" formControlName="username" maxlength="100" placeholder="Введите имя пользователя или email">
        @if (form.get('username')?.invalid && form.get('username')?.touched) {
          <mat-error>Пожалуйста, введите имя пользователя.</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input
          matInput
          id="password"
          maxlength="50"
          formControlName="password"
          placeholder="Введите пароль"
          autocomplete="current-password"
          [type]="hidePassword ? 'password' : 'text'"
        >
        <!-- Иконка "глазика" -->
        <button
          matSuffix
          type="button"
          mat-icon-button
          class="input-button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="hidePassword ? 'Показать пароль' : 'Скрыть пароль'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <mat-error>Пожалуйста, введите пароль.</mat-error>
        }
      </mat-form-field>

      <button mat-raised-button [disabled]="form.invalid || loading" class="full-width" color="primary" type="submit">
        @if (loading) {
          <mat-spinner diameter="20"></mat-spinner>
        } @else {
          Войти
        }
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions class="center-control">
    <p>Нет аккаунта? <a mat-button routerLink="/register">Создайте его!</a></p>
  </mat-card-actions>
</mat-card>
