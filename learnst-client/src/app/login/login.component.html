<mat-card appearance="outlined" class="form-container">
  <mat-card-header class="center-control">
    <mat-card-title><h2>Авторизация</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Форма авторизации -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Имя пользователя</mat-label>
        <input matInput id="login" autocomplete="login" formControlName="login" maxlength="100" placeholder="Введите имя пользователя или email">
        @if (form.get('login')?.invalid && form.get('login')?.touched) {
          <mat-error>Пожалуйста, введите имя пользователя.</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input
          matInput
          id="password"
          maxlength="50"
          formControlName="password"
          placeholder="Введите пароль"
          autocomplete="current-password"
          [type]="hidePassword ? 'password' : 'text'"
        >
        <button
          matSuffix
          type="button"
          mat-icon-button
          class="input-button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="hidePassword ? 'Показать пароль' : 'Скрыть пароль'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <mat-error>Пожалуйста, введите пароль.</mat-error>
        }
      </mat-form-field>
      <button mat-flat-button [disabled]="form.invalid || loading" class="full-width" color="primary" type="submit">
        @if (loading) {
          <mat-spinner diameter="20"></mat-spinner>
        } @else {
          Войти
        }
      </button>
    </form>

    <div class="separator">
      <span class="or-text">Или войти с</span>
    </div>

    <!-- Грид с социальными сетями -->
    <div class="social-grid">
      <a
        mat-raised-button
        matTooltipPosition="below"
        matTooltip="Войти с Google"
        class="social-btn google-btn"
        href="https://api-learnst.runasp.net/oauth2/google/init"
      >
        <img src="assets/icons/socials/google.png" alt="Google"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        matTooltipPosition="below"
        matTooltip="Войти с Яндекс"
        class="social-btn yandex-btn"
        href="https://api-learnst.runasp.net/oauth2/yandex/init"
      >
        <img src="assets/icons/socials/yandex.png" alt="Yandex"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        class="social-btn vk-btn"
        matTooltipPosition="below"
        matTooltip="Войти через ВКонтакте"
        href="https://api-learnst.runasp.net/oauth2/vk/init"
      >
        <img src="assets/icons/socials/vk.png" alt="VK"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        matTooltipPosition="below"
        matTooltip="Войти через Github"
        class="social-btn github-btn"
        href="https://api-learnst.runasp.net/oauth2/github/init"
      >
        <img src="assets/icons/socials/github.png" alt="GitHub"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        matTooltipPosition="below"
        class="social-btn discord-btn"
        matTooltip="Войти через Discord"
        href="https://api-learnst.runasp.net/oauth2/discord/init"
      >
        <img src="assets/icons/socials/discord.png" alt="Discord"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        matTooltipPosition="below"
        class="social-btn steam-btn"
        matTooltip="Войти через Steam"
        href="https://api-learnst.runasp.net/oauth2/steam/init"
      >
        <img src="assets/icons/socials/steam.png" alt="Steam"
          class="social-icon" noDownloading>
      </a>

      <a
        mat-raised-button
        matTooltipPosition="below"
        class="social-btn twitch-btn"
        matTooltip="Войти через Twitch"
        href="https://api-learnst.runasp.net/oauth2/twitch/init"
      >
        <img src="assets/icons/socials/twitch.png" alt="Twitch"
          class="social-icon" noDownloading>
      </a>
    </div>

    <app-accounts-manager/>

  </mat-card-content>
  <mat-card-actions class="center-control form-actions">
    <button type="button" mat-raised-button routerLink="/register">
      Создать аккаунт
    </button>
    <button type="button" mat-button routerLink="/manuals/privacypolicy">
      Политика конфиденциальности
    </button>
    <button type="button" mat-button routerLink="/manuals/termsofuse">
      Условия использования
    </button>
  </mat-card-actions>
</mat-card>
